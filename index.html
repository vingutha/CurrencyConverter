<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0"/>
        <title>Currency Converter</title>
        <link rel="stylesheet" href="assets/styles.css">
        <script src="assets/index.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Curreny Converter</h1>
            <form>
                <div class="amount"> 
                    <p>Enter the Amount</p>
                    <input type="number" value="1">
                </div>
                <div class="dropdown">
                    <div class="from">
                        <div class="select-container">
                            <img src="https://flagsapi.com/US/flat/64.png">
                            <select name="from">
                                <option>USD</option>
                                <option>INR</option>
                                <option>EUP</option>
                                <option>KOR</option>
                            </select>
                        </div>
                    </div>

                    <div class="to">
                        <div class="select-container">
                            <img src="https://flagsapi.com/IN/flat/64.png">
                            <select name="to">
                                <option>USD</option>
                                <option>INR</option>
                                <option>EUP</option>
                                <option>KOR</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                
            </form>
        </div>
    </body>
</html>
